<script>


window.onload = () => { 
    
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true, //quando passar o mouse
        centeredSlides: true, //slide centralizado
        slidesPerView: "auto", //
        coverflowEffect: {
        rotate: 0, //girar
        stretch: 0, //esticar

        modifier: 1,
        slideShadows: true,
        },
        loop: true,
    });

}


</script>
